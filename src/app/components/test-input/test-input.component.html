<div class="inputContainer" *ngIf="inputComp" >

  <div class="name">
    {{inputComp.name}}
  </div>
  <div class="input">
    <div><input type="text" id="input" [(ngModel)]="inputValue" [placeholder]="inputComp.placeholder || ''"></div>
    <label for="input" *ngIf="inputComp.label">{{inputComp.label}}</label>
  </div>

  <div class="button" *ngIf="inputComp.isArray">
    <div><button class="addTextBtn" (click)="addNewValue()">+</button></div>
    <div>Добавить еще</div>
  </div>


</div>
