<div class="selectContainer">

  <div class="selectLabelBlock">label</div>


  <div class="selectInputBlock">
    <div class="custom-select">
      <div class="select" (click)="showOptions = true" [ngClass]="{'openSelect': showOptions}">{{selectedValue}}</div>
      <div class="optionBlock" *ngIf="showOptions">
        <div [ngClass]="{'selected' : option === selectedValue}" *ngFor="let option of selectOptions" class="option" (click)="showOptions= false; selectedValue = option" (blur)="showOptions= false; console.log('blur')">
          {{option}}
        </div>
      </div>
    </div>
  </div>


</div>
