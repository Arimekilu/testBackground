<div class="inputNumberContainer" *ngIf="numberInputComponent">

  <div class="inputNumberLabel ">{{numberInputComponent.name}}</div>

  <div class="inputNumberInput ">
    <input type="number"  [(ngModel)]="value">
  </div>

  <div class="buttonBlock ">
    <button (click)="increment()">&#9650;</button>
    <button (click)="decrement()" class="rotate180">&#9650;</button>
  </div>


</div>
