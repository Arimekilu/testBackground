<div class="inputNumberContainer" *ngIf="control" >

  <div class="inputNumberLabel ">{{control.label}}</div>

  <div class="inputNumberInput ">
    <input [type]="control.type" [value]="value" (input)="onInputValueChange($event)">
  </div>

  <div class="buttonBlock ">
    <button (click)="increment()">&#9650;</button>
    <button (click)="decrement()" class="rotate180">&#9650;</button>
  </div>


</div>
